plugins {
    id "com.android.application"
    id "com.google.gms.google-services"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.kzn.toktok"
    compileSdkVersion 34  // Set your SDK version

    defaultConfig {
        applicationId "com.kzn.toktok"  // Your app's unique ID
        minSdkVersion 23  // Minimum SDK version
        targetSdkVersion 33  // Target SDK version
        versionCode 1  // App version code
        versionName "1.0"  // App version name
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    // Kotlin standard library
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10'

    // Firebase Analytics library and BOM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.3.0')
    implementation 'com.google.firebase:firebase-analytics'
}

// Apply Google Services plugin after everything else
apply plugin: 'com.google.gms.google-services'
