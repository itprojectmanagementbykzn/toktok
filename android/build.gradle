// Root-level build.gradle file
buildscript {
    repositories {
        google()        // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
    dependencies {
        // Add classpath dependencies for the build system here
        classpath 'com.android.tools.build:gradle:8.6.0' // Gradle plugin for Android
        classpath 'com.google.gms:google-services:4.3.15' // Google services for Firebase
    }
}

allprojects {
    repositories {
        google()        // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
